<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Register Here</div>
    <div class="card-body">
      <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              name="name"
              type="text"
              class="form-control"
              id="inputName3 "
              placeholder="Name"
              [(ngModel)]="form.name"
              required
            />
            <div class="alert alert-danger" [hidden]="!error.name">
              {{ error.name }}
            </div>
          </div>
        </div>
        <div class="form-group row mt-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              name="email"
              type="email"
              class="form-control"
              id="inputEmail3"
              placeholder="Email"
              [(ngModel)]="form.email"
              required
            />
            <div class="alert alert-danger" [hidden]="!error.email">
              {{ error.email }}
            </div>
          </div>
        </div>
        <div class="form-group row mt-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label"
            >Password</label
          >
          <div class="col-sm-10">
            <input
              name="password"
              type="password"
              class="form-control"
              id="inputPassword3"
              placeholder="Password"
              [(ngModel)]="form.password"
              required
            />
            <div class="alert alert-danger" [hidden]="!error.password">
              {{ error.password }}
            </div>
          </div>
        </div>
        <div class="form-group row mt-3">
          <label
            for="inputPasswordConfirmation3"
            class="col-sm-2 col-form-label"
            >Confirm Password</label
          >
          <div class="col-sm-10">
            <input
              name="password_confirmation"
              type="password"
              class="form-control"
              id="inputpasswordConfirmation3"
              placeholder="password Confirmation"
              [(ngModel)]="form.password_confirmation"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-2 mt-3 d-flex justify-content-between">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!signupForm.valid"
            >
              Sign Up
            </button>

            <a routerLink="/login" type="submit" class="btn btn-info">
              Sign in</a
            >
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
